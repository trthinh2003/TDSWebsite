<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./assets/images/favicon.ico" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/dangnhap.css" />
    <title>Đăng Nhập</title>
</head>
<body>
    <header class="page__header">
        <div class="nav__logo">
            <a class="header__logo" href="./trangchu.html"><img class="link__image-logo" src="./assets/images/favicon.ico" alt="Secondhand Website Logo"></a>
        </div>

        <div class="header-bars">
          <i class="fa-solid fa-bars"></i>
        </div>

        <nav class="header-navbar">
            <ul class="header-navbar__ul">
                <li class="header-navbar__li">
                    <a class="header-navbar__link" href="./trangchu.html">Trang Chủ</a>
                </li>
                <li class="header-navbar__li">
                    <a class="header-navbar__link" href="./sanpham.html">Sản Phẩm</a>
                </li>
                <li class="header-navbar__li">
                    <a class="header-navbar__link" href="./dangky.html">Đăng Ký</a>
                </li>
                <li class="header-navbar__li">
                    <a class="header-navbar__link header-navbar__li--active" href="./dangnhap.html">Đăng Nhập</a>
                </li>
                <li class="header-navbar__li">
                    <a class="header-navbar__link" href="./vechungtoi.html">Về Chúng Tôi</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="page__content">
        <form class="content-form" action="">
          <h3>ĐĂNG NHẬP</h3>
          <div class="form-login">
            <input type="text" required>
            <label for="">Tên Tài Khoản</label>
            <i class="fa-solid fa-user fa-lg"></i>
          </div>
          <div class="form-login">
            <input type="password" required>
            <label for="">Mật Khẩu</label>
            <i class="fa-solid fa-eye fa-lg"></i>
          </div>
          <div class="form-button">
            <div>
              <input type="checkbox">Nhớ Tên Tài Khoản
            </div>
            <a href="#"><button>Đăng Nhập</button></a>
          </div>
          <hr>
          <div class="form-link">
            <a class="form-link__span" href="https://accounts.google.com/">
              <i class="fa-brands fa-google"></i> Đăng Nhập Với Google
            </a>
          </div>
          <div class="form-link">
            <a class="form-link__span" href="https://www.facebook.com/">
              <i class="fa-brands fa-facebook"></i> Đăng Nhập Với Facebook
            </a>
          </div>
          <div class="form-text">
            <p>Bạn Chưa Có Tài Khoản? <a href="dangky.html"><b>Đăng Ký</b></a></p>
          </div>
        </form>
      </main>

    <footer class="page__footer">
        <p>&copy Bản quyền thuộc về TDS Corporation</p>
    </footer>

    <script src="./assets/js/barscript.js"></script>
</body>
</html>
